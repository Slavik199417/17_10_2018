<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style type="text/css">
	body {
       margin: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 150px;
      background: lightblue;
    }
    
    .box
    {
      background: red;
      color: white;
      font-size: 60px;
      text-align: center;
      line-height: 100px;
      width: 100px;
      height: 100px;
      margin: 20px;
    }
	</style>
</head>
 <div class="container">
   <div class="box">1</div>
   <div class="box">2</div>
   <div class="box">3</div>
   <div class="box">4</div>
 </div>
</body>
</html>
